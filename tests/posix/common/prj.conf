CONFIG_ZTEST=y

# for the standard include path
CONFIG_POSIX_API=y

CONFIG_POSIX_THREAD_THREADS_MAX=3

# for dynamic threads (it would be nice to just imply this!)
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_THREAD_NAME=y
CONFIG_DYNAMIC_THREAD=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_DYNAMIC_THREAD_POOL_SIZE=3

# for fnmatch()
CONFIG_POSIX_C_LIB_EXT=y

# for putmsg()
CONFIG_XOPEN_STREAMS=y

# for sleep(), getpid()
CONFIG_POSIX_MULTI_PROCESS=y

# for syslog()
CONFIG_XSI_SYSTEM_LOGGING=y

# for sched_get_priority_min(), sched_get_priority_max()
CONFIG_POSIX_PRIORITY_SCHEDULING=y

# for networking
CONFIG_NET_TEST=y
CONFIG_TEST_RANDOM_GENERATOR=y

# for semaphore
CONFIG_POSIX_SEM_VALUE_MAX=32767

# for mqueue
CONFIG_POSIX_MESSAGE_PASSING=y
