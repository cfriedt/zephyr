CONFIG_ZTEST=y

# for the standard include path
CONFIG_POSIX_API=y

# for dynamic threads (it would be nice to just imply this!)
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_THREAD_NAME=y
CONFIG_DYNAMIC_THREAD=y
CONFIG_THREAD_STACK_INFO=y
CONFIG_DYNAMIC_THREAD_POOL_SIZE=6
CONFIG_POSIX_THREAD_THREADS_MAX=6

# manually select until CONFIG_XOPEN_REALTIME_THREADS is available
CONFIG_POSIX_PRIORITY_SCHEDULING=y
CONFIG_POSIX_THREAD_PRIO_INHERIT=y
CONFIG_POSIX_THREAD_PRIO_PROTECT=y
CONFIG_POSIX_THREAD_PRIORITY_SCHEDULING=y
CONFIG_POSIX_THREAD_ROBUST_PRIO_INHERIT=y
CONFIG_POSIX_THREAD_ROBUST_PRIO_PROTECT=y
