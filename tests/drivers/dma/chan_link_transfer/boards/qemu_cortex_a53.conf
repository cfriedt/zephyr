CONFIG_KERNEL_VM_SIZE=0x20000000
CONFIG_ARM64_VA_BITS_40=y
CONFIG_ARM64_PA_BITS_40=y
CONFIG_MAX_XLAT_TABLES=32

# Enable PCIe stuff
CONFIG_PCIE=y
CONFIG_PCIE_CONTROLLER=y
CONFIG_PCIE_MSI=y
CONFIG_PCIE_MSI_X=y
CONFIG_PCIE_MSI_MULTI_VECTOR=y

# Qemu PCIe drivers
CONFIG_PCIE_ECAM=y
CONFIG_GIC_V3_ITS=y

CONFIG_DMA_64BIT=y
CONFIG_DMA_EDU=y

CONFIG_HEAP_MEM_POOL_SIZE=917504
