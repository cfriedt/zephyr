description: Emulated USB Device Controller 

compatible: "zephyr,usb-dc-emu"

include: usb-ep.yaml

properties:
  label:
    type: string
    required: true

  xport-type:
    type: int
    required: true

  xport-dev:
    type: phandle
    required: true
